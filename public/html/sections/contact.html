<section class="main__contact contact">
    <div class="contact__container container">
        <h2 class="contact__title title">
            
            
            
        </h2>
        <div class="contact__content">
            <div class="contact__info">
                <div class="contact__info-block info-block">
                    <div class="info-block__title">
                        <svg class="info-block__title-icon info-block__title-icon_type_adress">
                            <use xlink:href="/img/icon_sprite/sprite.svg#location"></use>
                        </svg>
                        
                        
                        
                    </div>
                    <div class="info-block__info">
                        Liman&nbsp;Quarter&nbsp;62&nbsp;str. Mimoza&nbsp;Sitesi&nbsp;No:68B&nbsp;07130 Konyaalti/Antalya&nbsp;Turkey
                    </div>
                </div>
                <div class="contact__info-block info-block">
                    <div class="info-block__title">
                        <svg class="info-block__title-icon info-block__title-icon_type_email">
                            <use xlink:href="/img/icon_sprite/sprite.svg#mail"></use>
                        </svg>
                        
                        
                        
                    </div>
                    <div class="info-block__info">
                        info@ahaumarine.com
                    </div>
                </div>
                <div class="contact__info-block info-block">
                    <div class="info-block__title">
                        <svg class="info-block__title-icon info-block__title-icon_type_phone">
                            <use xlink:href="/img/icon_sprite/sprite.svg#phone"></use>
                        </svg>
                        
                        
                        
                    </div>
                    <div class="info-block__info">
                        +90 501 003 22 55
                    </div>
                </div>
                <div class="contact__info-block info-block">
                    <div class="info-block__title">
                        <svg class="info-block__title-icon info-block__title-icon_type_hours">
                            <use xlink:href="/img/icon_sprite/sprite.svg#time"></use>
                        </svg>
                        
                        
                        
                    </div>
                    <div class="info-block__info">
                        
                        
                        
                    </div>
                </div>
            </div>
            <div class="contact__questions">
                <h3 class="contact__questions-title">
                    
                    
                    
                </h3>
                <form class="contact__question-form question-form form">
                    <input type="text" 
                           class="question-form__input question-form__input_type_name form__name" 
                           name="name" 
                           
                           
                           
                           maxlength="100"
                           autocomplete="off"
                           required>
                    <input type="text" 
                           class="question-form__input question-form__input_type_phone form__phone" 
                           name="phone" 
                           
                           
                           
                           maxlength="50"
                           autocomplete="off">
                    <input type="text" 
                           class="question-form__input question-form__input_type_email form__email" 
                           name="email" 
                           
                           
                           
                           maxlength="100"
                           autocomplete="off"
                           pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,8})+$"
                           required>
                    <input type="text" 
                           class="question-form__input question-form__input_type_subject form__subject" 
                           name="subject" 
                           
                           
                           
                           maxlength="100"
                           autocomplete="off"
                           required>
                    <textarea type="text" 
                              class="question-form__input question-form__input_type_message form__message" 
                              name="message"
                              
                              
                              
                              maxlength="2000"
                              autocomplete="off"
                              required></textarea>
                    <label class="question-form__agreement">
                        <input type="checkbox" 
                               class="question-form__agreement-input form__agreement"
                               name="agreement"
                               checked 
                               required> 
                        <div class="question-form__agreement-checkbox"></div>
                        <span>
                            
                            
                            
                        </span>
                    </label>
                    <button type="submit"
                            class="question-form__button button form__submit">
                            <div class="question-form__button-text button__text">
                                
                                
                                
                            </div>
                    </button>
                    <div class="question-form__sending-screen form__sending-screen"></div>
                </form>
            </div>
        </div>
    </div>
</section>

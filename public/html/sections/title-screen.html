<section class="main__title-screen title-screen">
    <div class="title-screen__slider">
        <div class="title-screen__slider-wrapper swiper-wrapper">
            <div class="title-screen__slide swiper-slide">
                <picture><source srcset="/img/title-screen/slide-1.webp" type="image/webp"><img src="/img/title-screen/slide-1.webp" loading="lazy" alt="slide-1" class="title-screen__slide-bg"></picture>
                <div class="title-screen__slide-content">
                    <div class="title-screen__slide-image">
                        <picture><source srcset="/img/title-screen/330-white.webp" type="image/webp"><img src="/img/title-screen/330-white.webp" loading="lazy" alt="photo-1" class="title-screen__slide-photo"></picture>
                    </div>
                    <h1 class="title-screen__slide-header">
                        <svg class="title-screen__slide-ahau">
                            <use xlink:href="/img/icon_sprite/sprite.svg#ahau"></use>
                        </svg>
                        
                        
                        
                    </h1>
                </div>
            </div>
            <div class="title-screen__slide title-screen__second-slide swiper-slide">
                <picture><source srcset="/img/title-screen/slide-2.webp" type="image/webp"><img src="/img/title-screen/slide-2.webp" loading="lazy" alt="slide-2" class="title-screen__slide-bg"></picture>
                <div class="title-screen__slide-content">
                    <div class="title-screen__slide-image">
                        <picture><source srcset="/img/title-screen/330-white.webp" type="image/webp"><img src="/img/title-screen/330-white.webp" loading="lazy" alt="photo-1" class="title-screen__slide-photo"></picture>
                    </div>
                    <h1 class="title-screen__slide-header">
                        <svg class="title-screen__slide-ahau">
                            <use xlink:href="/img/icon_sprite/sprite.svg#ahau"></use>
                        </svg>
                        
                        
                        
                    </h1>
                </div>
            </div>
            <div class="title-screen__slide title-screen__third-slide swiper-slide">
                <picture><source srcset="/img/title-screen/slide-3.webp" type="image/webp"><img src="/img/title-screen/slide-3.webp" loading="lazy" alt="slide-3" class="title-screen__slide-bg"></picture>
                <div class="title-screen__slide-content">
                    <div class="title-screen__slide-image">
                        <picture><source srcset="/img/title-screen/330-white.webp" type="image/webp"><img src="/img/title-screen/330-white.webp" loading="lazy" alt="photo-1" class="title-screen__slide-photo"></picture>
                    </div>
                    <h1 class="title-screen__slide-header">
                        <svg class="title-screen__slide-ahau">
                            <use xlink:href="/img/icon_sprite/sprite.svg#ahau"></use>
                        </svg>
                        
                        
                        
                    </h1>
                </div>
            </div>
        </div>
        <div class="title-screen__slider-pagination"></div>
    </div>
</section>
